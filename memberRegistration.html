    <!-- Member Registration Start -->
    <section id="member-registration">
        <div class="two-circle wow fadeInUp" data-wow-delay="0.7s">
            <img class="img-fluid" src="assets/img/decor/two-circle.png" alt="">
        </div>
        <div class="two-lines wow fadeInUp" data-wow-delay="1.1s">
            <img class="img-fluid" src="assets/img/decor/two-lines.png" alt="">
        </div>

        <h2 class="regist-title sm:text-xl md:text-4xl lg:text-6xl wow fadeInUp" data-wow-delay="1s">
            IEEE MEMBERSHIP REGISTRATION
        </h2>

        <div class="register-container p-12 text-center rounded-lg wow fadeInDown" data-wow-delay="1.4s">
            <div class="text-white wow fadeInLeft" data-wow-delay="1.8s">
                <h2 id="tagline" class="font-semibold text-4xl mb-4">Join IEEE Membership</h2>
                <br><br>
                <div class="flex lg:space-x-60 md:space-x-20 sm:space-x-10 justify-center">
                    <button type="button" data-mdb-ripple="true" data-mdb-ripple-color="light"
                        class="inline-block lg:px-6 lg:py-2.5 md:px-4 md:py-2.5 bg-orange-400 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-orange-500 hover:shadow-lg focus:bg-orange-500 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-orange-600 active:shadow-lg transition duration-150 ease-in-out wow fadeInLeft"
                        data-wow-delay="2s"
                        onclick="window.open('https://www.ieee.org/membership-application/public/join.html', '_blank')">
                        As Professional</button>
                    <button type="button" data-mdb-ripple="true" data-mdb-ripple-color="light"
                        class="inline-block lg:px-6 lg:py-2.5 md:px-4 md:py-2.5 bg-orange-400 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-orange-500 hover:shadow-lg focus:bg-orange-500 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-orange-600 active:shadow-lg transition duration-150 ease-in-out wow fadeInLeft"
                        data-wow-delay="2.2s"
                        onclick="window.open('https://www.ieee.org/membership-application/public/join.html?grade=Student', '_blank')">
                        As Student
                    </button>
                </div>
            </div>
        </div>
    </section>
    <!-- Member Registration End-->
